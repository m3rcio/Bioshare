<div class="profile-container">
  <div class="profile-img-wrapper">
    <img [src]="previewUrl || currentPicture" class="profile-img" id="profileImage">

    <input type="file" accept="image/*" (change)="onFileSelected($event)" class="fileInput">
  </div>

  <button *ngIf="selectedFile" (click)="upload()">Salvar Foto</button>
</div>
