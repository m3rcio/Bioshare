<h1 mat-dialog-title>Welcome user</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput>
  </mat-form-field>
  <div *ngFor="let icon of icones_sociais" >
   <i [class]="icon.classe" width="60px" height="60px" [style.color]="icon.cor" style="display:inline-block; width:40px; height:40px; font-size:40px;"></i>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">No Thanks</button>
  <button mat-button  
             cdkFocusInitial>Ok</button>
</div>
