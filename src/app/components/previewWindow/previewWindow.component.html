<div class="phone-frame">
  <div class="phone-screen">

    <!-- Foto de perfil -->
    <div class="profile-section">
      <img [src]="currentPicture" alt="Foto de perfil" class="profile-pic" />
      <h2>{{ usuarioLogado?.nome }}</h2>
      <p class="bio">{{ usuarioLogado?.bio }}</p>
    </div>

    <!-- Lista de links -->
    <div class="links-section">
      <div 
        class="link-item"
        *ngFor="let link of socialLinks"
        (click)="abrirLink(link.Url)"
      >
        <i [class]="link.icon" [style.color]="link.icon_color"></i>
        <span>{{ link.title }}</span>
      </div>
    </div>

  </div>
</div>
