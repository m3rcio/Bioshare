<div *ngIf="user; else loading" class="p-6">
  <h1 class="text-2xl font-bold">{{ '@'+ user.nome }}</h1>
  <p class="text-gray-600">{{ user.bio }}</p>

  <div class="mt-4">
    <h2 class="font-semibold">Links:</h2>
    <ul>
      <li *ngFor="let link of socialLinks">
        <a [href]="link.Url" target="_blank" class="text-blue-600 underline">
          {{ link.title }}
        </a>
      </li>
    </ul>
  </div>
</div>

<ng-template #loading>
  <p>Carregando perfil...</p>
</ng-template>
