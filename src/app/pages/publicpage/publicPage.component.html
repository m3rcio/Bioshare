<br><br><br>
<!-- Foto de perfil -->
    <div class="profile-section">
      <img [src]="currentPicture" alt="Foto de perfil" class="profile-pic" />
      <h2 style="margin-bottom: 0;padding:0;">{{'@'+ user.nome }}</h2>
      <p class="bio">{{ user.bio }}</p>
    </div>

    <!-- Lista de links -->
    <div class="links-section">
      <div 
        class="link-item"
        *ngFor="let link of socialLinks"
        (click)="abrirLink(link.Url)"
      >
        <i [class]="link.icon" [style.color]="link.icon_color"></i>
        <span>{{ link.title }}</span>
      </div>
    </div>

<ng-template #loading>
  <p>Carregando perfil...</p>
</ng-template>
