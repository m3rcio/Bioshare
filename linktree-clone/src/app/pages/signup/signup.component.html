<div class="login-form">
    <h1>SignUp</h1>
    <form action="/signup" method="post">
        <div class="form-group ">
            <input type="text" class="form-control" placeholder="Username " id="UserName" name="userName" [formControl]="userName">
            <i class="mdi mdi-account"></i>
          </div>
          <div class="form-group log-status">
            <input type="password" class="form-control" placeholder="Password" id="Passwod" name="password" [formControl]="password">
            <i class="mdi mdi-lock"></i>
          </div>
          <a class="link" href="#">Esqueceu a palavra passe?</a>
          <span *ngIf="spanAlerta" class="alert">Credenciais inv√°lidas</span>
          <button type="button" class="log-btn" (click)="onSubmit()"><i class="mdi mdi-account"></i> Log in</button>
    </form>
  </div>
