<div class="login-form">
    <h1>SignUp</h1>
    <form action="/signup" method="post">
        <div class="form-group ">
          <i class="mdi mdi-account"></i>
            <input type="text" class="form-control" placeholder="Username " id="UserName" name="userName" [formControl]="userName">
          </div>
          <div class="form-group ">
            <i class="mdi mdi-account"></i>
              <input type="email" class="form-control" placeholder="example@gmail.com" id="email" name="email" [formControl]="email">
            </div>
          <div class="form-group log-status">
            <i class="mdi mdi-lock"></i>
            <input type="password" class="form-control" placeholder="Password" id="Passwod" name="password" [formControl]="password">
          </div>
          <a class="link" href="#">Esqueceu a palavra passe?</a>
          <span *ngIf="spanAlerta" class="alert">{{spanText}}</span>
          <div class="mt-2 buttons-div">
            <button type="button" class="log-btn" (click)="cadastrar()"><i class="mdi mdi-account"></i> Cadastre-se</button>
            <button class="log-btn ms-3" (click)="goToLoginPage()">Fazer Login</button>
          </div>
         
         
    </form>
  </div>
